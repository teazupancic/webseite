<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Tea's Website</h1>
        
            <a href="willkommen.html" >Willkommen</a>
            <a href="kontakt.html" >Kontakt</a>
            <a href="blog.html" >Blog</a>
            <a href="autor.html" >Über den Autor</a>
        </header>
        
        <section>
            <main>
                <h1>Kontakt</h1>
                <p>Bitte geben sie die Daten ein:</p>
                <form>
                    Name:
                    <input type="text" name="name" value="" required="required">
                    <br>
                    Email: 
                    <input type="email" name="email" value="" required="required">
                    <br>
                    Geschlecht:
                    <select name="geschlecht" required="required">
                        <option></option>
                        <option value="weiblich">weiblich</option>
                        <option value="mänlich">mänlich</option>
                    </select>
                    <br>
                    Betreff: 
                    <input type="text" name="betreff" value="" required="required">
                    <br>
                    Ihre Frage:
                    <textarea name="Text1" cols="40" rows="5" required="required"></textarea>
                    <br> <br>
                    <h5>Nicht erforderlich:</h5>
                    Anrede:
                    <select name="anrede">
                        <option></option>
                        <option value="prof">Prof.</option>
                        <option value="dr">Dr.</option>
                    </select>
                    <br>
                    Telefonnummer:
                        <input type="tel" name="telfonnummer" value="" >
                    <br>
                    Url:
                        <input type="url" name="url" value="" >
                    <br>
                    Datum und Zeit:
                        <input type="datetime-local" name="datumundzeit" value="">
                    <br>
                    Thema (wählen):
                    <select name="thema">
                        <option></option>
                        <option value="webseite">webseite</option>
                        <option value="newsletter">newsletter</option>
                        <option value="anders">anders</option>
                    </select>
                    <br>
                    Datei:
                        <input name="datei" type="file">
                    <br>
                    Farbauswahl:
                         <input type="color" name="farbauswahl">
                    <br> <br>
                    <input type="submit" value="Submit">
                    
                </form>
            </main>
        </section>
        
        <br>
        <footer>
            <a href="datenschutz.html" >Datenschutzerklärung</a>
            <a href="impressum.html" >Impressum</a>
        </footer>
        
    </body>
    
</html>
